<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login Form</title>

    <link rel="stylesheet" href="build/style.css">
</head>
<body>

    <div class="login-container">
        <div class="container login">
            <div class="login-form login-form-control">
                    <input type="text" name="email" class="form-input" placeholder="Login">
                    <div class="seperator"></div>
                    <input type="password" name="password" class="form-input" placeholder="Password">
            </div>

            <div class="login-form-control">
                <button class="btn btn-primary sign-in">Sign in</button>    
            </div>

            <div class="login-form-control spacer">
                <span><a href="#">Sign Up</a></span>
                <span><a href="#">Forgot Password?</a></span>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script src="build/scripts.min.js"></script>

</body>
</html>
